<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coisas Legais no Iframe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: aquamarine;
        }

</head>
<body>
    <h1>Você pode incorporar varios sites</h1>
    <h2>Google Maps</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15947.117609725634!2d-37.47787351424437!3d-11.095760140424314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71013c147abcdb5%3A0xbc5abeff4349aed3!2sPovoado%20Moendas!5e1!3m2!1spt-BR!2sbr!4v1756237599965!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Waze</h2>

    <iframe src="https://embed.waze.com/iframe?zoom=12&lat=-11.054430&lon=-37.460976&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y7S96nA7NE4?si=W_h0WmYZWYMt148K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Você Tambem pode colocar de outros sites como Google Documents, e varios outros</p>
