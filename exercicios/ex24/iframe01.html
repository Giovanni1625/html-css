<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Oque é um iframe</h1>
    <p>Com o iframe da para colocar alguns sites dentro do meu site tipo:</p>
    <iframe src="https://cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com">Curso em Vídeo</a>
    </iframe>
</body>
</html>
