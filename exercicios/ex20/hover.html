<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
div > p {
    display: none;
}
div > h1 {
    display: none;
}
div:hover > p {
    display: block;
    background-color: red;
    width: 300px;
    font-weight: bold;
}


    </style>
</head>
<body>
   
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        <h1>teste</h1>
        passe o mouse aqui
    <p>to escondido</p>
</div>
</body>
</html>
