<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulario Escolar</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome</label> <input type="text" name="nome" id="inome" placeholder="Nome Completo" required autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média</label> <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" value="5" required>
        </p>
        <p>
            <label for="iletivo">Período Letivo</label> <input type="month" name="letivo" id="iletivo" required value="2025-08" min="2020-01" max="2025-09">
        </p>
        <p>
            <label for="idia">Dia da Prova</label> <input type="date" name="dia" id="idia" required value="2025-08-28" min="2020-01-01" max="2026-01-01">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label> <input type="time" name="hora" id="ihora" required value="08:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
