<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrounata</title>
    <style>
        body {
            background-image: url(imagens/espaco.jpg);
            height: 96.1vh;
            background-position: center center;
            background-size: 100% 100%;
            position: relative;
            background-repeat: no-repeat;
            padding: 10px;
        }
       
        .astronauta {
            position: absolute;

            left: 50%;
            top: 50%;
            max-width: 600px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <article class="astronauta">
        <img src="imagens/astronauta.png" alt="autrunata">
    </article>
</body>
</html>
